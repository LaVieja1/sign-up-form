<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="landscape-img">
        <img src="richard-stachmann-4sif7GvIm5E-unsplash.jpg" alt="A beatiful landscape.">
        </div>
        <div class="form-container">
            <h4>Esto no es un servicio real! Sabes que necesitas algo asi en tu vida
                para ayudarte a cumplir tus mas profundos sueños.
                Registrate para empezar.
            </h4>
            <h4>Sabes que hacer.</h4>
            <form action="#" method="post">
                <fieldset class="form-data">
                    <legend>Hagamoslo!</legend>

                    <div class="input">
                        <label for="first-name">Nombre</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="input">
                        <label for="last-name">Apellido</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input">
                        <label for="cell-num">Telefono</label>
                        <input type="tel" name="cell-num" id="cell-num">
                    </div>

                    <div class="input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>

                </fieldset>

                <button type="submit">Crear Cuenta</button>
            </form>
            <p class="log-in">Ya tenes una cuenta?<a href="#"> Ingresar</a></p>
        </div>
    </div>
</body>
</html>
